<!DOCTYPE html>
<html>
    <head>
        <title>EX 2</title>
    </head>
    <body>
        
        <form>
            <table align="center" bgcolor="00ffff" cellspacing="30">
                <center>
                <h1>project management</h1>
                </center>
                <tr>
                    <td>
                       Project Name :
                    </td>
                    <td>
                       <input type="text" placeholder="Project Name" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Assignment :
                    </td>
                    <td>
                        <select>
                            <option>shyam</option>
                            <option>rakesh</option>
                            <option>fahim</option>
                            <option>abi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Start date :
                    </td>
                    <td>
                        <input type="Date" placeholder="Date" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                         End date :
                    </td>
                    <td>
                        <input type="Date" placeholder="Date" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                    priority :
                </td>
            
                <td>
                    <input type="radio" name="priority">high
                    <input type="radio" name="priority">low
                    <input type="radio" name="priority">avg
                </td>
                </tr>
                <td>
                    Description :
                </td>
                <td>
                    <textarea rows="10" cols="30"> </textarea>
                
                </td>
                <tr>
                    <td>
                        project type :
                    </td>
                    <td>
                        <input type="radio" name=" project type">simple
                        <input type="radio" name=" project type">stand alone
                        <input type="radio" name=" project type">web based
                        <input type="radio" name=" project type">mobile app
                    </td>
                </tr>
                <tr>
                    <td>
                        submit :
                    </td>
                    <td>
                        <input type="submit"value="submit"name="">
                        <input type="submit"value="clear"name="">
                    </td>
                </tr>
               
            </table>
        </form>
    </body>

</html>
